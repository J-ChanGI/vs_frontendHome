<!DOCTYPE html>
<html>
    <head>
        <script>
            function cal(){
                var num1 = document.getElementById('num1').value;
                var num2 ;
                               
                if(num1 >= 90){
                    // console.log()  x 안된다.
                    num2 = 'a';
                }else if(num1 >= 80){
                    num2 = 'b';
                }else if(num1 >= 70){
                    num2 = 'c';
                }else if(num1 >= 60){
                    num2 = 'd';
                }else{
                    num2 = 'f'; 
                }
                document.getElementById('num2').value = num2;
                document.getElementById('chenge').innerHTML= num2;
            }
                           

        </script>
    </head>
    <body>
     점수 : <input type="text()" id="num1"><br>
     성적 : <input type="text()" id="num2"><br>
     <button onclick="cal()">성적 ??</button>
     <p id="chenge">성적반영</p>    
    </body>
</html>
<!-- 성적 반영 -->
