<!DOCTYPE html>
<html>
<head>
    <script>
        function phoencheck(){
            // 세자리 숫자  - 네자리숫자 - 네자리 숫자
            var exp = /^\d{3}-\d{4}-\d{4}$/;
            var phone = document.getElementById('phone').value;
            var result = document.getElementById('check')
            if(phone.match(exp)){
                result.style.color = 'green'
                result.innerHTML = '유효한 방식 입니다.'
            }else{
                result.style.color = 'red'
                result.innerHTML = '유효하지 않은 방식 입니다.'
            }
        }
    </script>
</head>
<body>
    <!-- 전화번호 형식 체크  -->
    전화번호 : <input type="text" id = "phone" onkeyup="phoencheck()"> <br>
    <span id="check"></span>
</body>
</html>
