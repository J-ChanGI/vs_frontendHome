<!DOCTYPE html>
<html>
    <head>
        <title>리스트</title>
    </head>
    <body>
        <!-- ordered List 순서가 있는 리스트 : 1,2,3,4 A,B,C,D, 가,나,다,라
            upordered List 순서가 있는 리스트 : O - *  -->
            <OL type="I"> <!--순서가 없는 리스트-->
                <li>하나</li>
                <li>둘</li>
                <li>셋</li>
                <li>넷</li>
            </OL>
                     
            <ul style="list-style-type:decimal-leading-zero;"> <!-- 순서가 있는 리스트--> 
                <li>하나</li>
                <li>둘</li>
                <li>셋</li>
                <li>넷</li>
            </ul>
    </body>
</html>
