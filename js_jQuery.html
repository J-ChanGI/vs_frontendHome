<!DOCTYPE html>
<html >
<head>
  <!--jQuery CDM  -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <script>
      $(document).ready(function(){
                // id1 인 요소를클랙 했을 때 함수 호출
            $('#id1').click(function(){
                alert('id1을 클릭하셨네요')
            })
            $('.class1').click(function()   {
                alert('class1 클릭')
            })
            $('#btn1').click(function()   {
                $('.class1').hide();
            })
            $('#btn2').click(function()   {
                $('.class1').show();
            })
            $('#btn3').click(function()   {
                $('#id1').css('color',"red");
            })
      })
  </script>
</head>
<body>
    <!-- jQuery : javascript 라이브러리 -->
    <h2 id="id1">내용1</h2>
    <h3 class="class1">내용2</h3>
    <button id='btn1'>사라짐</button>
    <button id="btn2">나타남</button>
    <button id="btn3">색깔변경</button>

    <script>
        // 자바스크립트로 id1을 클릭 했을 때  test1 이라는 함수 호출하기
        var id1 = document.getElementById('id1');
        id1.addEventListener('click', test1);
        function test1(){
            console.log('test1함수')
        }
    </script>


</body>

</html>
