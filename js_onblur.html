<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            console.log('test1함수 호출');
            var ele = document.getElementById('id1')
            var result = document.getElementById('result');
            if(ele.value.length ==0 ){
                result.style.color = 'red';
                result.innerHTML = "필수 입력항목 입니다."
            }else if(ele.value.length < 8 || ele.value.length>16){
                result.style.color = 'green';
                result.innerHTML = "8~16자 아내로 써주세요"
            }
                // 위와 아래 결과 값은 같다. 방식이 다를 뿐. 
            var ele = document.getElementById('id1').value;   // value를 같이 묶어버린다.
            var result = document.getElementById('result');
            if(ele.length ==0 ){
                result.style.color = 'red';
                result.innerHTML = "필수 입력항목 입니다."
            }else if(ele.length < 8 || ele.value.length>16){
                result.style.color = 'green';
                result.innerHTML = "8~16자 아내로 써주세요"
            }
        }
    </script>
</head>
<body>
    입력1 : <input type="test" id="id1" onblur="test1()"><br>
    <span id="result"></span><br>
    입력2 : <input type="test" id="id1">
</body>
</html>
