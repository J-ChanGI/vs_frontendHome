<!DOCTYPE html>
<html >
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#id1').css('background-color', 'green');
            })
            $('#btn2').click(function(){
                $('#id1').css('font-size', '50px')
            })
        })
    </script>
</head>
<body>
    <p id="id1">내용</p>
    <button id="btn1">배경색 변경 </button>
    <button id="btn2">글자크기 변경</button>
</body>
</html>
